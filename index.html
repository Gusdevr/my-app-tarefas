<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Tarefas</title>
</head>
<body>
    <header>
       <a href="./index.html"><img class="logo-header" width="150px" src="./src/img/logo.png" alt=""></a> 
        <div class="main-header">
            <nav>
                <ul>
                    <a href="./index.html"><li>Criar nova tarefa</li></a>
                    <a href="./minhastarefas.html"><li>Minhas tarefas</li></a>
                    <div class="search-container">
                        <input placeholder="Procurar tarefa" type="text">
                    </div>
                </ul>
            </nav>
        </div>
        <img class="avatar-header" width="40px" src="./src/icons/uservatar.png" alt="">
    </header>

    <div class="sub-header">
        <div class="sub-nav">
            <a href="">Meu modelo de tarefa</a>
            <button class="btn-template">Template</button>
            <button class="btn-back">Plano de fundo</button>
            <button class="btn-gray">Compartilhar</button>
        </div>
    </div>

    <main>
        <div class="content-cards">
            <div class="card-todo" onclick="openModal('a fazer')">
                <div class="color-green">
                    <h3>A Fazer</h3>
                </div>
                <h5><i class="fas fa-plus"></i>Adicionar</h5>
            </div>
            <div class="card-progress" onclick="openModal('em progresso')">
                <div class="color-violet">
                    <h3>Em andamento</h3>
                </div>
                <h5><i class="fas fa-plus"></i>Adicionar</h5>
            </div>
            <div class="card-done" onclick="openModal('completada')">
                <div class="color-blue">
                    <h3>Concluído</h3>
                </div>
                <h5><i class="fas fa-plus"></i>Adicionar</h5>
            </div>
        </div>
    </main>

    <footer>
        <div class="container-copy">
            <p>Gusdev my App&copy;</p>
        </div>
    </footer>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <form id="taskForm">
                <input type="hidden" id="status" name="status">
                <label for="titulo">Título</label>
                <input id="titulo" name="titulo" type="text" required>
                <label for="descricao">Descrição</label>
                <textarea id="descricao" name="descricao" required></textarea>
                <label for="prioridade">Prioridade</label>
                <select id="prioridade" name="prioridade" required>
                    <option value="baixa">Baixa</option>
                    <option value="media">Média</option>
                    <option value="alta">Alta</option>
                </select>
                <button type="submit">Adicionar Tarefa</button>
            </form>
        </div>
    </div>

    <script src="./src/script/script.js"></script>
</body>
</html>
